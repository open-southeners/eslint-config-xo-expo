name: Publish

on:
  push:
    tags:
      - '**'

jobs:
  # @see https://stackoverflow.com/a/77727776
  check-current-branch:
    runs-on: ubuntu-latest

    outputs:
      branch: ${{ steps.check_step.outputs.branch }}

    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ— Get current branch
        id: check_step
        run: |
          raw=$(git branch -r --contains ${{ github.ref }})
          branch="$(echo ${raw//origin\//} | tr -d '\n')"
          echo "{name}=branch" >> $GITHUB_OUTPUT
          echo "Branches where this tag exists : $branch."

  build:
    runs-on: ubuntu-latest
    needs: check-current-branch
    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup NodeJS & Publish
        uses: oven-sh/setup-bun@v2
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: bun publish --access public

      - name: ğŸ— Get release info
        id: query-release-info
        uses: release-flow/keep-a-changelog-action@v3
        with:
          command: query
          version: latest

      - name: ğŸš€ Publish to Github releases
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.query-release-info.outputs.release-notes }}
          make_latest: contains(${{ needs.check-current-branch.outputs.branch }}, 'main')
          # prerelease: true
          # files: '*.vsix'